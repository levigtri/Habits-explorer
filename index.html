<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New habits</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Habbits">

        <button> 
            <img src="./assets/plus.svg" alt="botão de registrar dia"> 
            Registrar o meu dia
        </button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit">🏃‍♂️</div>
            <div class="habit">👩‍💻</div>
            <div class="habit">🙏</div>
            <div class="habit">🛀</div>
            <div class="habit">🛌</div>
        </div>

        <div class="days">
            <div class="day">
                <div>01/02</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="programming">
                <input type="checkbox" name="pray">
                <input type="checkbox" name="banho">
                <input type="checkbox" name="sleep early">
            </div>

            <div class="day">
                <div>02/02</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="programming">
                <input type="checkbox" name="pray">
                <input type="checkbox" name="banho">
                <input type="checkbox" name="sleep early">
            </div>

            <div class="day">
                <div>03/02</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="programming">
                <input type="checkbox" name="pray">
                <input type="checkbox" name="banho">
                <input type="checkbox" name="sleep early">
            </div>

            <div class="day">
                <div>04/02</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="programming">
                <input type="checkbox" name="pray">
                <input type="checkbox" name="banho">
                <input type="checkbox" name="sleep early">
            </div>
        </div>
    </form>
    
</body>
</html>
