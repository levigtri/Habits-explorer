<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New habits</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Habbits">

        <button> 
            <img src="./assets/plus.svg" alt="botão de registrar dia"> 
            <div>
                Registrar o meu dia
            </div>    
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="programming">👩‍💻</div>
            <div class="habit" data-name="devocional">🙏</div>
            <div class="habit" data-name="read">📖</div>
            <div class="habit" data-name="sleep early">🛌</div>
        </div>
        
        <div class="days">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>
</html>
